run.jvmargs=-Djava.library.path=../../lib/lib/
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.Ptolemy3DViewer-src}
