jnlp.applet.width=300
jnlp.codebase.type=local
jnlp.codebase.url=file:/D:/Mes%20documents/Mes%20Programmes/Ptolemy3D/Ptolemy3D/src/Ptolemy3DViewer/dist
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.ptolemy3d.viewer.Ptolemy3DFrame
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.Ptolemy3DCore=../Ptolemy3DCore
project.Ptolemy3DPlugins=../Ptolemy3DPlugins
reference.Ptolemy3DCore.jar=${project.Ptolemy3DCore}/dist/Ptolemy3DCore.jar
reference.Ptolemy3DPlugins.jar=${project.Ptolemy3DPlugins}/dist/Ptolemy3DPlugins.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
